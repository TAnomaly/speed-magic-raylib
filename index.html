<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cember Duel v3 - A competitive 2-player arena shooter built with Raylib and WebAssembly">
    <title>Cember Duel v3 - Enhanced Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f1216 0%, #1a1f2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 1040px;
            width: 100%;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #3c8cff 0%, #50ff78 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            margin: 0 0 20px 0;
            font-size: 1.1em;
            color: #aaa;
        }
        #canvas {
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            height: auto;
        }
        .info {
            margin-top: 20px;
            color: #bbb;
            font-size: 16px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .player-controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .player1 { border-color: rgba(60, 140, 255, 0.3); }
        .player2 { border-color: rgba(80, 255, 120, 0.3); }
        .player-controls h3 {
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .player1 h3 { color: #3c8cff; }
        .player2 h3 { color: #50ff78; }
        .player-controls p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #ccc;
        }
        #status {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 5px;
            color: #4caf50;
            font-weight: bold;
            display: inline-block;
        }
        #status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cember Duel v3</h1>
        <p class="subtitle">Enhanced Edition ‚Ä¢ Built with Raylib & WebAssembly</p>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div class="info">
            <div class="controls">
                <div class="player-controls player1">
                    <h3>Player 1</h3>
                    <p><strong>Move:</strong> WASD</p>
                    <p><strong>Shoot:</strong> SPACE</p>
                </div>
                <div class="player-controls player2">
                    <h3>Player 2</h3>
                    <p><strong>Move:</strong> Arrow Keys</p>
                    <p><strong>Shoot:</strong> ENTER</p>
                </div>
            </div>
            <p id="status">Loading game...</p>
        </div>
    </div>
    <script>
        var statusElement = document.getElementById('status');
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) { console.log(text); },
            printErr: function(text) { console.error(text); },
            canvas: document.getElementById('canvas'),
            setStatus: function(text) {
                if (text) {
                    console.log('Status: ' + text);
                    statusElement.innerHTML = text;
                    statusElement.classList.remove('error');
                } else {
                    statusElement.innerHTML = 'üéÆ Game Running!';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : '');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function(event) {
            Module.setStatus('‚ö†Ô∏è Error - Check Console');
            statusElement.classList.add('error');
        };
    </script>
    <script src="raylib_game.js"></script>
</body>
</html>
